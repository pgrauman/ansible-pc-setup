---
- name: Copy .zshrc
  copy:
    src: "zshrc"
    dest: "{{ ansible_env.HOME }}/.zshrc"
    mode: "0644"
  tags:
    - dotfiles

- name: Copy .p10k.zsh
  copy:
    src: "p10k.zsh"
    dest: "{{ ansible_env.HOME }}/.p10k.zsh"
    mode: "0644"
  tags:
    - dotfiles

- name: Copy gitconfig
  copy:
    src: "gitconfig"
    dest: "{{ ansible_env.HOME }}/.gitconfig"
    mode: "0644"
  tags:
    - dotfiles

- name: Move custom zsh into place
  copy:
    src: "{{ item }}"
    dest: "{{ ansible_env.HOME }}/.oh-my-zsh/custom"
    mode: "0644"
  with_items:
    - aliases.zsh
    - functions.zsh
  tags:
    - dotfiles
